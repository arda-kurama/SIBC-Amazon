<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIBC Amazon</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="landing" id="Idle">
      <a class="left" href="#Home">
        <div class="top">
          <div class="title">10:04</div>
          <div class="subtitle">
            <img src="/Media/Sunny.jpg" alt="Sunny.jpg" /> 55°
          </div>
        </div>
        <div class="bottom">
          <div class="title">Taylor's Birthday</div>
          <div class="body">Today at 8:00 AM</div>
          <div class="body" id="exception">"Show my calendar"</div>
        </div>
      </a>
      <div class="right">
        <div class="top">
          <div class="body">
            12 PM <img src="/Media/Sunny.jpg" alt="Sunny.jpg" />
            <div id="exception">60°</div>
          </div>
          <div class="body" id="shift">
            3 PM <img src="/Media/PartlyCloudy.png" alt="PartlyCloudy.png" />
            <div id="exception">64°</div>
          </div>
          <div class="body" id="shift">
            6 PM <img src="/Media/PartlyCloudy.png" alt="PartlyCloudy.png" />
            <div id="exception">62°</div>
          </div>
        </div>
        <div class="bottom">
          <img
            id="exception"
            src="/Media/AmazonMusicLogo.png"
            alt="AmazonMusicLogo.png"
          />
          <img src="/Media/AlbumCover.jpg" alt="AlbumCover.jpg" />
          <div class="body">Ask Me Anything</div>
          <div class="body" id="italic">Neil Francis</div>
        </div>
      </div>
    </div>
    <div class="hero" id="Home">
      <a class="header" href="#Idle">〈 Echo Home</a>
      <div class="content">
        <div class="section">
          <img src="/Media/Canvas.webp" alt="Canvas" />
          <div class="body">Canvas Home</div>
          <div class="info">Coursework</div>
        </div>
        <div class="section">
          <img src="/Media/Calendar.webp" alt="Calendar" />
          <div class="body">Calendar</div>
          <div class="info">Organization</div>
        </div>
        <div class="section">
          <img src="/Media/Email.png" alt="Email" />
          <div class="body">Email</div>
          <div class="info">Communication</div>
        </div>
        <div class="section">
          <img src="/Media/ND.jpg" alt="ND" />
          <div class="body">ND Events</div>
          <div class="info">Campus Life</div>
        </div>
        <div class="section">
          <img src="/Media/Alexa.png" alt="Alexa" id="exception" />
          <div class="body">Alexa</div>
          <div class="info">Voice Assistant</div>
        </div>
      </div>
    </div>
  </body>
</html>
